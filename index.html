<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Механика</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <div class="content grid">
        <div class="menu">
            <div class="parameters">
                <p>m = <input type="text" value="1" disabled="true" class="m"> кг</p>
                <p>V = <input type="text" value="90" class="v"> м/с</p>
                <p>α = <input type="text" value="45" class="alpha"> °</p>
                <p>k = <input type="text" value="0.01" class="k"> кг/с</p>
            </div>
            <div class="buttons">
                <button class="run-button">Run</button>
            </div>
            <div class="info">
                <p>Скорость: <span class="speed">0.00</span> м/c</p>
            </div>
        </div>
        <canvas width="700" height="350" class="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
